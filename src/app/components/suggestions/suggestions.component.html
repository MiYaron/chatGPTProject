<div class="suggestions-buttons">
  <app-large-button
    *ngFor="let button of getSuggestions()"
    [icon]="button.icon"
    [label]="button.label"
    [onClick]="button.onClick"
  />
</div>

<div class="suggestions-grid">
  <app-clickable-card
    *ngFor="let card of getRandomTasks()"
    [label]="card.label"
    [text]="card.text"
    [onClick]="card.onClick"
  />
</div>
